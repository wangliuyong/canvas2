<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/style.css">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<script src="//at.alicdn.com/t/font_766895_12t750c5p6ka.js"></script>

<title>myCanvas</title>
</head>
<body>
<canvas id="canvas" style="background:#fff"></canvas>
<div class="box1" id="box">
    <svg class="icon eraser" aria-hidden="true" id="eraser">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="icon pen active" aria-hidden="true" id="pen">
        <use xlink:href="#icon-xinfuben"></use>
    </svg>
    <svg class="icon clear" aria-hidden="true" id="pen">
        <use xlink:href="#icon-clear"></use>
    </svg>
</div>
<ol class="color">
    <li class="colorLi black active" id="black"></li>
    <li class="colorLi red" id="red"></li>
    <li class="colorLi yellow" id="yellow"></li>
    <li class="colorLi blue" id="blue"></li>
</ol>
<form action="#" id="widthBox">
    <label for="lineWidth">画笔粗细</label>
    <input type="range" name="lineWidth" id="lineWidth" min="0" max="10" value="3">
</form>

<script src="./js/main.js"></script>
</body>
</html>
